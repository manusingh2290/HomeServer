<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeServer - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="tel" id="newMobile" placeholder="Enter Your Mobile Number" required>
            <input type="password" id="newPassword" placeholder="Choose a Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message"></p>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <!-- Real-time clock -->
    <div class="clock-container" id="datetime"></div>

    <script src="project.js"></script>
    <script src="script.js"></script> <!-- JavaScript for real-time clock -->
</body>
</html>
